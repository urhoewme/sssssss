<VirtualHost *:80>
  ServerName localhost

  DocumentRoot "/var/www/html"

  <Directory "/var/www/html">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Require all granted
  </Directory>

  ServerSignature Off
  LogLevel notice
  ErrorLog "/var/log/apache2/vhost/error.log"
  CustomLog "/var/log/apache2/vhost/access.log" combined
</VirtualHost>